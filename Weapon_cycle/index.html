<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" rel="stylesheet" />

    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/locale/ja.js"></script>
    


    <link href="index.css" rel="stylesheet" />
    <script src="js/data.js"></script>
    <meta charset="utf-8" />
    <title>武器サイクル</title>
</head>
<body>
    <H1>●メルスト特攻武器計算ツール</H1>
    <table>
        <tr><td>基準日</td>
            <td><input id="txt_date" type="text" /></td><td>停止日(複数可)</td>
            <td>
                <input id="txt_stop_date" type="text" /></td>
        </tr>
        <tr><td>計算日数</td> <td>
                <input type="tel" name="calc_days" id="calc_days" maxlength="3"/></td>
            <td>
                表示したい日</td>
            <td>
                <input id="txt_show_date" type="text" /></td>
        </tr>
        </table>
    <table >
        <tr>
            <td>
                前衛職</td>
            <td>
                後衛職</td>
        </tr>
        <tr>
            <td>
                <div class="selection-group">
                    <input id="a" type="radio" name="zen" value="斬撃" checked><label for="a"><img src="img/zan.png"/></label>
                    <input id="b" type="radio" name="zen" value="突撃">        <label for="b"><img src="img/totsu.png"/></label>
                    <input id="c" type="radio" name="zen" value="打撃">        <label for="c"><img src="img/da.png"/></label>
                </div>
            </td>
            <td>
                <div class="selection-group">  
                    <input id="d" type="radio" name="kou" value="弓矢" checked><label for="d"><img src="img/yumi.png"/></label>
                    <input id="e" type="radio" name="kou" value="魔法">        <label for="e"><img src="img/ma.png" /></label>
                    <input id="f" type="radio" name="kou" value="銃弾">        <label for="f"><img src="img/jyu.png"/></label>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                &nbsp;
            </td>
            <td style="text-align:right;">
                <input id="btn_run" class ="button" type="button" value="計算する" /></td>
        </tr>
    </table>

    <div id ="rezalt"></div>

</body>
</html>
